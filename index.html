<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExilliuM - Guild vs Guild</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><span class="highlight">ExilliuM</span><br>Guild vs Guild - Registro de jogadores</h1>

    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="classe" placeholder="Classe (BK, MG, DL, SM, ELF)" required>
      <input type="text" id="nick" placeholder="Nick" required>
      <button type="submit">Registrar</button>
    </form>

    <h2>Lista de Jogadores</h2>
    <ul id="playersList"></ul>

    <!-- BotÃµes protegidos -->
    <button id="exportBtn">Exportar Lista</button>
    <button id="clearBtn">Limpar Lista</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
