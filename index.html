<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jogadores</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; }
        input, select, button { margin: 5px; padding: 5px; }
        button { background-color: red; color: white; border: none; cursor: pointer; }
        .playerItem { margin: 5px 0; }
        .removeBtn { background-color: darkred; margin-left: 10px; }
        .groupBox { border: 1px solid red; margin: 10px auto; padding: 10px; width: 300px; }
        .groupTitle { font-weight: bold; margin-bottom: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Lista de Jogadores</h1>

    <div>
        <input id="name" placeholder="Nome">
        <input id="class" placeholder="Classe">
        <input id="nick" placeholder="Nick">
        <button onclick="addPlayer()">Registrar</button>
    </div>

    <div>
        <button id="loginAdmBtn" onclick="loginADM()">Login ADM</button>
        <button id="exportBtn" class="hidden" onclick="exportList()">Exportar Lista</button>
        <button id="clearBtn" class="hidden" onclick="clearList()">Limpar Lista</button>
        <button id="createGroupBtn" class="hidden" onclick="createGroup()">Criar Grupo</button>
    </div>

    <div id="playerList"></div>
    <div id="groups"></div>
</body>
</html>
