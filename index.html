<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ExilliuM - Eventos PvP</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="script.js" defer></script>
</head>
<body>
  <h1 id="titulo">ExilliuM</h1>
  <h2 id="subtitulo">Eventos PvP - Registro de jogadores</h2>

  <button id="btnAdm">ADM</button>

  <div class="form-group">
    <input type="text" id="nome" placeholder="Nome">
    <select id="classe">
      <option value="">Classe</option>
      <option value="BK">BK</option>
      <option value="MG">MG</option>
      <option value="DL">DL</option>
      <option value="SM">SM</option>
      <option value="ELF">ELF</option>
    </select>
    <input type="text" id="nick" placeholder="Nick">
  </div>

  <button id="registrar">Registrar Jogador</button>
  <button id="exportar">Exportar Lista</button>
  <button id="limparLista">Limpar Lista</button>

  <div id="listaJogadores"></div>
  <hr class="linhaSeparadora">

  <button id="criarGrupo">Criar Grupo</button>
  <div id="gruposContainer" class="gruposContainer"></div>
</body>
</html>
