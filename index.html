<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ExilliuM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>ExilliuM</h1>
        <h2>Eventos PvP - Registro de jogadores</h2>

        <button id="admBtn" class="red-btn">ADM</button>

        <div class="registro">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="classe" placeholder="Classe (BK, MG, DL, SM, ELF)">
            <input type="text" id="nick" placeholder="Nick">
        </div>
        <div class="acoes">
            <button id="registrarBtn" class="red-btn">Registrar Jogador</button>
            <button id="exportBtn" class="red-btn">Exportar Lista</button>
            <button id="limparBtn" class="red-btn">Limpar Lista</button>
        </div>

        <div id="listaContainer" class="lista"></div>
        <hr class="separador">

        <div class="grupo">
            <button id="criarGrupoBtn" class="red-btn">Criar Grupo</button>
            <div id="grupoContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
