<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro GvG</title>
  <style>
    body { background-color: #2b2b2b; color: #fff; font-family: Arial, sans-serif; }
    #playerList div.playerItem { margin: 5px; padding: 5px; background-color: #3b3b3b; border-radius: 4px; }
    button { cursor: pointer; margin-left: 5px; padding: 2px 6px; border-radius: 3px; border: none; }
    .removeBtn { background-color: #ff4d4d; color: white; font-weight: bold; }
    .groupBox { margin: 10px 0; padding: 10px; background-color: #3b3b3b; border-radius: 5px; }
    .groupTitle { font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; }
    .groupTitle button { margin-left: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>ExilliuM - Eventos PVP</h1>

  <div>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="class" placeholder="Classe (BK, MG, DL, SM, ELF)">
    <input type="text" id="nick" placeholder="Nick">
    <button onclick="addPlayer()">Registrar</button>
  </div>

  <div id="playerSummary" style="margin-top:10px;"></div>
  <div id="playerList" style="margin-top:10px;"></div>

  <hr>

  <button id="createGroupBtn">Criar Grupo</button>
  <div id="groups"></div>

  <hr>

  <button id="exportBtn">Exportar Lista</button>
  <button id="clearBtn">Limpar Lista</button>

  <script src="script.js"></script>
</body>
</html>
