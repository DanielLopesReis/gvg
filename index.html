<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Jogadores</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
  }
  .container {
    text-align: center;
    width: 600px;
  }
  input, select, button {
    margin: 5px;
    padding: 8px;
    font-size: 16px;
  }
  input {
    width: 150px;
  }
  select {
    width: 120px;
  }
  button {
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.8;
  }
  ul {
    text-align: left;
    margin-top: 20px;
    list-style-type: none;
    padding-left: 0;
  }
  li {
    margin: 5px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Registro de Jogadores</h1>
  <button id="btnAdm">ADM</button><br>
  
  <input type="text" id="nome" placeholder="Nome">
  <input type="text" id="classe" placeholder="Classe">
  <input type="text" id="nick" placeholder="Nick"><br>

  <button id="btnRegistrar">Registrar Jogador</button>
  <button id="btnExportar">Exportar Lista</button>
  <button id="btnLimpar">Limpar Lista</button><br>

  <button id="btnCriarGrupo">Criar Grupo</button>
  <button id="btnRemoverGrupo" style="display:none;">Remover Grupo</button>

  <ul id="listaJogadores"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
