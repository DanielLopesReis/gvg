<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExilliuM - Eventos PvP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>ExilliuM</h1>
    <h2 style="color:white;">Eventos PvP - Registro de jogadores</h2>

    <button id="admBtn">ADM</button>

    <div class="registro">
      <input type="text" id="nome" placeholder="Nome">
      <select id="classe">
        <option value="">Classe</option>
        <option value="BK">BK</option>
        <option value="MG">MG</option>
        <option value="DL">DL</option>
        <option value="SM">SM</option>
        <option value="ELF">ELF</option>
      </select>
      <input type="text" id="nick" placeholder="Nick">
    </div>

    <div class="botoes">
      <button id="registrarBtn">Registrar Jogador</button>
      <button id="exportarBtn">Exportar Lista</button>
      <button id="limparBtn">Limpar Lista</button>
    </div>

    <hr class="linha-separacao">

    <div id="listaJogadores"></div>

    <div class="botoes">
      <button id="criarGrupoBtn">Criar Grupo</button>
      <button id="removerGrupoBtn">Remover Grupo</button>
    </div>

    <div id="gruposContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
