<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Guild vs Guild</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        button {
            cursor: pointer;
            background-color: #ffcc00;
            color: #1c1c1c;
            font-weight: bold;
        }
        #playerList {
            margin-top: 20px;
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        .playerItem {
            padding: 4px;
            border-bottom: 1px solid #555;
        }
    </style>
</head>
<body>
    <h1>Guild vs Guild</h1>
    <div class="container">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite o nome do jogador">

        <label for="class">Classe (BK, MG, DL, SM, ELF):</label>
        <input type="text" id="class" placeholder="Digite a sigla da classe">

        <label for="nick">Nick:</label>
        <input type="text" id="nick" placeholder="Digite o nick do jogador">

        <button onclick="addPlayer()">Cadastrar</button>
        <button onclick="exportList()">Exportar Lista</button>
        <button onclick="clearList()">Limpar Lista</button>

        <div id="playerList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
