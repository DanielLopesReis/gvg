<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExilliuM - Eventos PVP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 { margin: 10px; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 8px 15px; background-color: #ff4d4d; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { opacity: 0.8; }
        #playerList, #playerSummary, #groups { margin-top: 10px; width: 100%; max-width: 600px; }
        .playerItem { display: flex; justify-content: space-between; margin: 3px 0; background-color: #222; padding: 5px; border-radius: 4px; }
        .removeBtn { background-color: #ff4d4d; color: white; border: none; cursor: pointer; }
        .groupBox { margin: 10px 0; padding: 10px; background-color: #111; border-radius: 5px; }
        .groupTitle { font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; justify-content: space-between; }
        select { margin: 3px; padding: 5px; }
    </style>
</head>
<body>

    <h1>ExilliuM</h1>
    <h2>Eventos PVP - Registro de jogadores</h2>

    <button onclick="loginADM()">ADM</button>

    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="class" placeholder="Classe (BK, MG, DL, SM, ELF)">
    <input type="text" id="nick" placeholder="Nick">
    <br>
    <button onclick="addPlayer()">Registrar jogador</button>
    <button onclick="exportList()">Exportar lista</button>
    <button onclick="clearList()">Limpar lista</button>

    <div id="playerList"></div>
    <div id="playerSummary"></div>

    <h2>Grupos</h2>
    <button onclick="createGroup()">Criar Grupo</button>
    <div id="groups"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
