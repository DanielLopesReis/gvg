<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExilliuM - Eventos PvP</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>

<h1 style="color:red;">ExilliuM</h1>
<h2 style="color:white;">Eventos PvP - Registro de jogadores</h2>

<button id="admBtn">ADM</button>

<div id="registro">
    <input type="text" id="nome" placeholder="Nome">
    <select id="classe">
        <option value="" disabled selected>Classe</option>
        <option>BK</option>
        <option>MG</option>
        <option>DL</option>
        <option>SM</option>
        <option>ELF</option>
    </select>
    <input type="text" id="nick" placeholder="Nick">
    <button id="registrar">Registrar jogador</button>
    <button id="exportar">Exportar lista</button>
    <button id="limpar">Limpar lista</button>
</div>

<hr>

<div id="listaJogadores"></div>

<hr style="border:1px solid red;">

<div>
    <button id="criarGrupo">Criar grupo</button>
</div>

<div id="gruposContainer"></div>

<script src="script.js"></script>
</body>
</html>
