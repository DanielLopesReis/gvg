<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExilliuM - GVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 32px;
      margin-bottom: 5px;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: white;
    }
    form {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      width: 300px;
      background: #1e1e1e;
    }
    input {
      margin: 8px 0;
      padding: 8px;
      width: 90%;
      border-radius: 4px;
      border: none;
    }
    button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: red;
      color: black;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    li {
      padding: 6px;
      border-bottom: 1px solid #333;
    }
    .success {
      color: lightgreen;
      margin-top: 10px;
      font-size: 14px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ExilliuM</h1>
  <h2>Guild vs Guild - Registro de jogadores</h2>

  <form id="playerForm">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="classe" placeholder="Classe (BK, MG, DL, SM, ELF)" required><br>
    <input type="text" id="nick" placeholder="Nick" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="message"></div>

  <h3>Lista de jogadores</h3>
  <ul id="playerList"></ul>

  <div id="adminButtons" style="margin-top:20px;"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="gvg.js"></script>
</body>
</html>
