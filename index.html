<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExilliuM - Eventos PVP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        h1 { color: #ff0000; }
        button { background-color: #ff0000; color: #fff; border: none; padding: 8px 12px; margin: 5px; cursor: pointer; border-radius: 4px; }
        button:hover { opacity: 0.9; }
        input { padding: 5px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .playerItem { margin: 5px 0; }
        .removeBtn { margin-left: 10px; background-color: #ff4d4d; }
        .groupBox { background-color: #1a1a1a; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .groupTitle { font-weight: bold; margin-bottom: 5px; }
        select { margin: 3px; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>ExilliuM</h1>
    <h2>Eventos PVP - Registro de jogadores</h2>

    <button onclick="loginADM()">ADM</button>

    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="class" placeholder="Classe (BK, MG, DL, SM, ELF)">
    <input type="text" id="nick" placeholder="Nick">
    <br>
    <button onclick="addPlayer()">Registrar jogador</button>
    <button onclick="exportList()">Exportar lista</button>
    <button onclick="clearList()">Limpar lista</button>

    <div id="playerList"></div>
    <div id="playerSummary"></div>

    <h2>Grupos</h2>
    <button onclick="createGroup()">Criar Grupo</button>
    <div id="groups"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
