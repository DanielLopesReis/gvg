<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ExilliuM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ExilliuM</h1>
        <h2 class="subtitle">Eventos PvP - Registro de jogadores</h2>

        <button id="adminBtn">ADM</button>

        <div class="form-row">
            <input type="text" id="nome" placeholder="Nome">
            <select id="classe">
                <option value="">Classe</option>
                <option value="BK">BK</option>
                <option value="MG">MG</option>
                <option value="DL">DL</option>
                <option value="SM">SM</option>
                <option value="ELF">ELF</option>
            </select>
            <input type="text" id="nick" placeholder="Nick">
        </div>

        <div class="button-row">
            <button id="registrarBtn">Registrar jogador</button>
            <button id="exportarBtn">Exportar lista</button>
            <button id="limparBtn">Limpar lista</button>
        </div>

        <div id="listaJogadores"></div>
        <hr class="separator">

        <div class="button-row">
            <button id="criarGrupoBtn">Criar grupo</button>
            <div id="grupos"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
