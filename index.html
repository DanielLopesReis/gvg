<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Players</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        input, select {
            width: 150px;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #playerList {
            margin-top: 20px;
            width: 500px;
        }
        .player-item {
            margin: 5px 0;
        }
        .group-container {
            margin-top: 20px;
        }
        .group-select {
            margin: 3px;
            width: 120px;
        }
    </style>
</head>
<body>

    <button id="adminBtn">Login ADM</button>

    <div id="registration">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="classe" placeholder="Classe">
        <input type="text" id="nick" placeholder="Nick">
        <button id="registerBtn">Registrar Jogador</button>
        <button id="exportBtn">Exportar Lista</button>
        <button id="clearBtn">Limpar Lista</button>
    </div>

    <div id="playerList"></div>

    <div class="group-container">
        <button id="createGroupBtn">Criar Grupo</button>
        <div id="groupContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
