<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos PVP - ExilliuM</title>
  <style>
    body { background-color: #1e1e1e; color: white; font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    .playerItem { margin: 5px 0; display: flex; align-items: center; justify-content: space-between; }
    .removeBtn { cursor: pointer; background-color: transparent; border: none; font-size: 16px; }
    .groupBox { border: 1px solid #4e4e4e; margin: 10px 0; padding: 10px; border-radius: 4px; }
    .groupTitle { font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; }
    .groupTitle button { margin-left: auto; padding: 2px 6px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Eventos PVP</h1>

  <div>
    <input id="name" placeholder="Nome">
    <input id="class" placeholder="Classe (sigla)">
    <input id="nick" placeholder="Nick">
    <button onclick="addPlayer()">Cadastrar Jogador</button>
    <button id="adminBtn" onclick="adminLogin()">ADM ></button>
  </div>

  <div style="margin-top: 10px;">
    <button id="clearList" onclick="clearList()" disabled>Limpar lista</button>
    <button id="exportList" onclick="exportList()" disabled>Exportar lista</button>
    <button id="createGroup" onclick="createGroup()" disabled>Criar Grupo</button>
  </div>

  <h2>Lista de Jogadores</h2>
  <div id="playerList"></div>

  <h2>Resumo</h2>
  <div id="playerSummary"></div>

  <h2>Grupos</h2>
  <div id="groups"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
