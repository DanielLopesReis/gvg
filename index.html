<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ExilliuM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color:red;">ExilliuM</h1>

    <div id="authSection">
        <button id="admLoginBtn">Login ADM</button>
    </div>

    <div id="playerSection">
        <input type="text" id="name" placeholder="Nome">
        <input type="text" id="class" placeholder="Classe">
        <input type="text" id="nick" placeholder="Nick">
        <button onclick="addPlayer()">Adicionar Jogador</button>
        <div id="playerList"></div>
    </div>

    <div id="groupSection">
        <button onclick="createGroup()">Criar Grupo</button>
        <div id="groups"></div>
    </div>

    <div id="exportSection">
        <button onclick="exportList()">Exportar Lista</button>
        <button onclick="clearList()">Limpar Lista</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
